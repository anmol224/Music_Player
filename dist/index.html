<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Music Player</title>
        <link rel="shortcut icon"  type=" image/png " href="images/m1.png">
        <script src="https://kit.fontawesome.com/82fa2a014b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Music Player</h2>
        <div class="music-list">
            <div class="m-1">
                <h3>Blank Space</h3>
            </div>
            <div class="m-2">
                <h3>Despacito</h3>
            </div>
            <div class="m-3">
                <h3>Let me Love You</h3>
            </div>
            <div class="m-4">
                <h3>SugarCrash</h3>
            </div>
            <div class="m-5">
                <h3>Hold My Hand</h3>
            </div>
            <div class="m-6">
                <h3>Love me Like You do</h3>

            </div>
          
        </div>
        <div class="music-container ">
            <div class="music-info">
                <b class="title">ssssss</b>
                <br>
                <i class="singer">SSS</i>
                <div class="progress-container">
                    <div class="progress">

                    </div>
                </div>
            </div>
            <audio src="Music/sgcrash.mp3" id="audio"></audio>
            <div class="img-container">
                <img src="images/2.png" alt="" id="cover">
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
                <button id="play" class="action-btn-big"><i class="fas fa-play"></i></button>
                <button id="next" class="action-btn"> <i class="fas fa-forward"></i></button>
            </div>

        </div>
        <footer>
            <span>&#169; Created By Anmol Jaiswal</span>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
